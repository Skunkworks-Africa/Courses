<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skunkworks EdTech IBM Course Catalog</title>
    <link rel="stylesheet" href="https://unpkg.com/carbon-components/css/carbon-components.min.css">
    <link rel="stylesheet" href="https://unpkg.com/carbon-components-react/css/carbon-components-react.min.css">
    <link rel="stylesheet" href="path/to/ibm-theme.css">
    <link rel="shortcut icon" href="https://www.ibm.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'IBM Plex Sans', Arial, sans-serif;
            line-height: 1.6;
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
        }
        h1, h2, h3, h4 {
            font-family: 'IBM Plex Sans', Arial, sans-serif;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #000000;
        }
        h1 {
            font-size: 2em;
            border-bottom: 2px solid #000000;
            padding-bottom: 10px;
        }
        h2 {
            font-size: 1.75em;
            border-bottom: 2px solid #000000;
            padding-bottom: 8px;
        }
        h3 {
            font-size: 1.5em;
        }
        h4 {
            font-size: 1.25em;
        }
        .cover-page {
            text-align: center;
            margin-bottom: 40px;
        }
        .cover-page img {
            width: 150px;
            margin: 10px;
        }
        .section {
            background-color: #ffffff;
            border: 1px solid #000000;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .section-title {
            background-color: #000000;
            color: #ffffff;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 1.25em;
            font-weight: bold;
            border-radius: 5px;
        }
        .content {
            margin-bottom: 20px;
        }
        ul, ol {
            padding-left: 25px;
            margin-bottom: 20px;
        }
        ul ul, ol ol {
            padding-left: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        thead {
            background-color: #000000;
            color: #ffffff;
        }
        th, td {
            padding: 15px;
            border: 1px solid #000000;
            text-align: left;
            min-width: 120px;
        }
        th {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        a {
            color: #000000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .note-box {
            background-color: #f4f4f4;
            border-left: 5px solid #000000;
            padding: 15px;
            margin: 15px 0;
            font-style: italic;
            border-radius: 5px;
        }
        .command {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #f4f4f4;
            border: 1px solid #000000;
            padding: 10px;
            display: block;
            margin: 15px 0;
            border-radius: 5px;
        }
        .page-number {
            position: absolute;
            bottom: -30px;
            right: 20px;
            font-size: 0.75em;
            color: #000000;
        }
        .page {
            position: relative;
            margin-bottom: 60px;
            border: 2px solid #000000;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
            background-color: #ffffff;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-input {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            max-width: 400px;
            border: 1px solid #000000;
            border-radius: 5px;
        }
        .search-results {
            margin-top: 20px;
        }
        .search-results ul {
            list-style: none;
            padding: 0;
        }
        .search-results li {
            padding: 10px;
            border-bottom: 1px solid #000000;
        }
        .search-results a {
            color: #000000;
        }
        .bx--side-nav--fixed {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 999;
        }
        .bx--side-nav--fixed .bx--side-nav__items {
            margin-top: 64px;
        }
        main {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/carbon-components/scripts/carbon-components.min.js"></script>
    <script src="https://unpkg.com/carbon-components-react/umd/carbon-components-react.development.js"></script>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="path/to/ibm.jsx"></script>
</body>
</html>
